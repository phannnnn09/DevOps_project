<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My DevOps Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .content {
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .content h2 {
      color: #4f46e5;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #3730a3;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>My DevOps Project</h1>
    <p>Simple. Clean. CI/CD ready.</p>
  </header>

  <div class="content">
    <h2>Welcome</h2>
    <p>This project is built with Jenkins CI/CD and deployed on Netlify. Explore how modern development pipelines can be simple and beautiful.</p>
    <a class="btn" href="https://github.com/phannnnn09/DevOps_project" target="_blank">View on GitHub</a>
  </div>

  <footer>

  </footer>
</body>
</html>
